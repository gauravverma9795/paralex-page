<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
            background-color: #f0f0f0;
        }

        .slider {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            transition: transform 1s;
        }

        .slide:nth-child(1) { transform: rotateY(0deg) translateZ(150px); }
        .slide:nth-child(2) { transform: rotateY(60deg) translateZ(150px); }
        .slide:nth-child(3) { transform: rotateY(120deg) translateZ(150px); }
        .slide:nth-child(4) { transform: rotateY(180deg) translateZ(150px); }
        .slide:nth-child(5) { transform: rotateY(240deg) translateZ(150px); }
        .slide:nth-child(6) { transform: rotateY(300deg) translateZ(150px); }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 5px solid #fff;
            border-radius: 10px;
        }

        @keyframes rotate {
            0%, 100% { transform: rotateY(0); }
            16.666% { transform: rotateY(60deg); }
            33.333% { transform: rotateY(120deg); }
            50% { transform: rotateY(180deg); }
            66.666% { transform: rotateY(240deg); }
            83.333% { transform: rotateY(300deg); }
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide"><img src="p1.jpg" alt="Image 1"></div>
        <div class="slide"><img src="p2.jpg" alt="Image 2"></div>
        <div class="slide"><img src="p3.jpg" alt="Image 3"></div>
        <div class="slide"><img src="p4.jpg" alt="Image 4"></div>
        <div class="slide"><img src="p5.jpg" alt="Image 5"></div>
        <div class="slide"><img src="p6.jpg" alt="Image 6"></div>
    </div>
</body>
</html>
